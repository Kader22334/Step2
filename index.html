  <script>
    function calculate() {
      const totalMoney = parseFloat(document.getElementById('money').value);
      const numSteps = parseInt(document.getElementById('steps').value);
      
      if (isNaN(totalMoney) || isNaN(numSteps) || totalMoney <= 0 || numSteps <= 0) {
        alert('‡¶¶‡¶Ø‡¶º‡¶æ ‡¶ï‡¶∞‡ßá ‡¶∏‡¶†‡¶ø‡¶ï ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ ‡¶¶‡¶ø‡¶®');

      const denominator = Math.pow(2, numSteps) - 1;

      stepsList.innerHTML = ''; // ‡¶™‡ßÅ‡¶∞‡¶æ‡¶®‡ßã ‡¶∞‡ßá‡¶ú‡¶æ‡¶≤‡ßç‡¶ü ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶´‡ßá‡¶≤‡¶ø

      for (let i = 1; i <= numSteps; i++) {
        // ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶ü‡¶ø ‡¶∏‡ßç‡¶ü‡ßá‡¶™ ‡ß® ‡¶¶‡¶∂‡¶Æ‡¶ø‡¶ï ‡¶™‡¶∞‡ßç‡¶Ø‡¶®‡ßç‡¶§ ‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶ï‡¶∞‡¶ø
        const value = Math.round(current * 100) / 100;
        
        // ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶∏‡¶†‡¶ø‡¶ï‡¶≠‡¶æ‡¶¨‡ßá ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶ø (template literal ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßá)
        const text = "‡¶∏‡ßç‡¶ü‡ßá‡¶™ " + i + ":     -  " + value.toFixed(2) + " ‡ß≥  üí∏";
        
        // ‡¶®‡¶§‡ßÅ‡¶® div ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡ßá ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶ø
        const stepDiv = document.createElement('div');

      }
